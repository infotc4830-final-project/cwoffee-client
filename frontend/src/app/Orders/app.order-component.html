<p *ngFor="let menuItem of menuItems">{{menuItem.name}}, {{menuItem.type}}</p>


<div class="card card-compact w-96 bg-primary-content shadow-xl">
  <figure><img src="../../assets/images/glass-of-coffee-with-cream.jpg" alt="coffee" /></figure>
  <div class="card-body">
    <h2 class="card-title">Delicious coffee</h2>
    <p>A nice coffee shop coffee that has the perfect taste!</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</div>
