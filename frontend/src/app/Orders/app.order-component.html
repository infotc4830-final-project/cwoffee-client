<div *ngFor="let menuItem of menuItems" class="card card-compact w-96 bg-primary-content shadow-xl">
  <figure><img src="../../assets/images/glass-of-coffee-with-cream.jpg" alt="coffee" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{menuItem.name}}</h2>
    <p>{{menuItem.description}}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
